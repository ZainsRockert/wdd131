<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&family=Rajdhani:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="scripts/place.js" defer></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marcos Macho WDD 131 - Dynamic Web Fundamentals Country/Place Page">
    <meta name="author" content="Marcos Macho">
    <title>WDD 131 - Paris/France Places Page - Marcos Macho</title>
</head>

<body>
    <header>
        <h1>Paris</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/place/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/place/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/place/hero-small.webp" alt="Eiffel Tower - France" width="500" height="250">
            </picture>
        </div>
        <section id="data">
            <h2>Data</h2>
            <table id="data-table">
                <tr>
                    <td class="name">Area: </td>
                    <td>40.7 mi²</td>
                </tr>
                <tr>
                    <td class="name">Population: </td>
                    <td>2.16 million people</td>
                </tr>
                <tr>
                    <td class="name">Landmark: </td>
                    <td>Eiffel Tower</td>
                </tr>
                <tr>
                    <td class="name">Currency: </td>
                    <td>Euro (€)</td>
                </tr>
                <tr>
                    <td class="name">Time Zone: </td>
                    <td>CET/UTC+1; CEST/UTC+2</td>
                </tr>
                <tr>
                    <td class="name">Home State: </td>
                    <td>Île-de-France</td>
                </tr>
            </table>
        </section>
        <section id="weather">
            <h2>Weather</h2>
            <img src="images/place/weathericon.svg" alt="Sun for weather Icon">
            <table id="weather-table">
                <tr>
                    <td class="name">Temperature: </td>
                    <td id="temp-value">54°F</td>
                </tr>
                <tr>
                    <td class="name">Conditions: </td>
                    <td>Cloudy</td>
                </tr>
                <tr>
                    <td class="name">Wind: </td>
                    <td id="wind-speed">14 mph</td>
                </tr>
                <tr>
                    <td class="name">Wind Chill: </td>
                    <td id="windchill-factor"></td>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> | Marcos Macho | Venezuela, Falcón</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
