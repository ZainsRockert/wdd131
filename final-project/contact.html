<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphIQ | Contact Us</title>
    <meta name="description" content="This is a website containing my final project for the WDD 131">
    <meta name="author" content="Marcos Macho">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <header>
        <nav id="nav">
            <img src="images/graphiq_logo.png" width="250" alt="GraphIQ Logo">
            <button type="button" id="menu"></button>
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="products_services.html">Our Products & Services</a></li>
                    <li><a href="#">Promotions & Offers</a></li>
                    <li><a href="news.html">News & Events</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 | GraphIQ | Digital Services</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
